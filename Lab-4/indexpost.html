<!DOCTYPE html>
<html lang="uk-ua">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Лабораторна робота №4</title>
        <style>
            input, textarea, div{
                margin-top: 15px;
            }
            img{
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Моя перша HTML-форма</h1>

        <form name="my-first-form" action="https://httpbin.org/post" method="post">
        
        <label for="name">Ім'я:</label>
        <input type="text" name="user_name" id="name"><br>

        <label>Дата народження:</label>
        <input type="date" name="user_birthday" id="user_birthday"><br>
        
        <label for="email">Імейл:</label>
        <input type="email" name="user_email" id="email"><br>
        
        <label>Повідомлення:</label>
        <textarea name="user_message"></textarea><br>
        
        <div name="drinks">Ваші улюблені напої?<br>
            <input type="checkbox" id="coffee" name="coffee"><label for="coffee">Кава</label>
            <input type="checkbox" id="tea" name="tea"><label for="tea">Чай</label>
            <input type="checkbox" id="soda" name="soda"><label for="soda">Газировка</label>
            <input type="checkbox" id="juice" name="juice"><label for="juice">Сік</label>
        </div>

        <div name="nationality">Моя національність<br>
            <input type="radio" id="ukr" name="nationality"><label for="ukr">Українець(ка)</label>
            <input type="radio" id="no_ukr" name="nationality"><label for="no_ukr">Не українець(ка)</label>
            <input type="radio" id="half_ukr" name="nationality"><label for="half_ukr">Напівукраїнець(ка)</label>
        </div>

        <input type="submit" class="button" value="Надіслати">
        <input type="reset" class="button" value="Очистити">
        
        </form>
