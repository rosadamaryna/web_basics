<!DOCTYPE html>
<html>
    <head>
        <title>Лабораторна робота №7</title>
        <meta charset="uft-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="page">
            <section class="addresses-wrapper">

              <address class="address" id="first">
                <img src="https://icons.veryicon.com/png/o/miscellaneous/monochrome-linear-icon-library/address-90.png" alt="Location icon" class="address__icon">
                <strong class="address__header">Address 1</strong><br>
                Box 564, Huston<br>
                <em>USA</em>
                <a class="address__delete-btn" href="#" title="Видалити">&times;</a>
                <img title="Встановлено за замовчуванням" src="https://fleetsupport.mobilelinkgen.com/hc/article_attachments/360086975611/ReadyStatus.svg" alt="Default address" alt="Location status"  class="address__status">
              </address>

              <address class="address" id="second">
                <img src="https://icons.veryicon.com/png/o/miscellaneous/monochrome-linear-icon-library/address-90.png" alt="Location icon" class="address__icon">
                <strong class="address__header">Address 2</strong><br>
                Box 564, Huston<br>
                <em>Ukraine</em>
                <a class="address__delete-btn" href="#" title="Видалити">&times;</a>
              </address>

              <address class="address" id="third">
                <img src="https://icons.veryicon.com/png/o/miscellaneous/monochrome-linear-icon-library/address-90.png" alt="Location icon" class="address__icon">
                <strong class="address__header">Address 3</strong><br>
                Box 564, Huston<br>
                <em>Italy</em>
                <a class="address__delete-btn" href="#" title="Видалити">&times;</a>
              </address>
            </section>
          </main>
    </body>
</html>
